<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
        }
        .convert {
            width: 400px;
            background-color: #003366;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 6px 6px 7px #443886 ;
            color: #fff;
        }
       
         .unit {
            display: inline;
         }
    </style>
    <title>Calculator</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container convert">
            <h2 class="p-2 text-center">Convert Percentage to Pixels Calculator</h2>
            <div>
                <label for="percent-input">Percentage %</label>
                <input type="text" class="form-control mt-2 shadow-none" placeholder="Input Percentage" id="percent-input"> 

            </div>
           <div>
            <label for="parent-size" class="mt-3">Base(parent size)</label>
            <input type="text" class="form-control mt-2 shadow-none" placeholder="Input parent size in px" id="parent-size"> 

           </div>


            <div class="pixels">
                <h1 class="text-center mt-3" id="pixels-result">px</h1>
            </div>

            <button type="submit" class="btn btn-primary mt-3 w-100 p-2" onclick="getPixels()">Convert</button>
        
    </div>
   
    <script>
        let percentInput = document.getElementById("percent-input")
        let pixelsResult = document.getElementById("pixels-result")
        let parentSize = document.getElementById("parent-size")

        function getPixels(){
            if (percentInput.value > 0 &&  parentSize.value > 0){
                let result = (Number(percentInput.value)/100)* Number(parentSize.value)
                let unit = `<h1 class= "unit">px</h1>`
                pixelsResult.innerHTML = result + unit
            }else{
                pixelsResult.innerHTML = `Input a Number`
            }

        }
    </script>
</body>
</html>
